spring.application.name=otp-service
server.port=1040
spring.profiles.active=dev

eureka.client.service-url.default-zone=http://localhost:8761/eureka

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.disable-swagger-default-url=true

otp.expire.minutes=3

application.authentication-service.url=http://localhost:1030
application.messaging-service.url=http://localhost:1050
application.user-service.url=http://localhost:1020
application.phone-service.url=http://localhost:1070